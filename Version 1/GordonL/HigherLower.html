<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: black;
            color:white;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .higher{
            color:red;
        }

        .lower{
            color:teal;
        }

        .success{
            color: green;
        }
        #badInput{
            color: red;
        }
    </style>


    <script>
        let answer = Math.floor(Math.random()*100)+1;
        let firstGuess = true;
        function checkGuess(){
            const guess = Number(document.getElementById("guess").value);
            const result = document.getElementById("result");
            const prevGuesses = document.getElementById("prevGuesses");
            let state;

            if(isNaN(guess)){document.getElementById("badInput").innerHTML = "Guess must be a number";}


            if (firstGuess){
                
                prevGuesses.innerHTML = "Previous Guesses: ";
                firstGuess = false;
            } else {
                prevGuesses.innerHTML += ", ";

            }

            if (guess > answer){
                result.innerHTML = "<h3>Your guess of <span class='higher'>" + guess + "</span> is higher than the actual number.</h3>";
                    state="higher";
            } else if (guess < answer){
                result.innerHTML = "<h3>Your guess of <span class='lower'>" + guess + "</span> is lower than the actual number.</h3>";
                    state="lower";
            } else {
                result.innerHTML = "<h3><span class='success'>Your guess is correct!</span></h3>";
                    state="success";
            }
                prevGuesses.innerHTML += "<span class ='" + state + "'>" + guess + "</span>";

                document.getElementsById("guess").value = "";
            
        }

        function resetButton(){
            document.getElementById("result").innerHTML = "";
            document.getElementById("prevGuesses").innerHTML = "";
            answer = Math.floor(Math.random()*100)+1;
        }
    </script>
    
</head>
<body>
    <main>
        <h1>Higher or Lower</h1>
        Guess a number from 1 to 100. <br>
        <input id="guess" type="text"/>
        <input onclick="checkGuess()" type="button" value="Submit"/>
        <input onclick="resetButton()" type ="button" value="Reset"/>
        <div id="badInput"></div>
        <div id="result"></div>
        <div id="prevGuesses"></div>
        
    
    </main>
    
</body>
